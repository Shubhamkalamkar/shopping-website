<header class="header">
  <nav class="nav-container">
    <button class="menu-button" (click)="toggleMobileMenu()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="logo-container">
      <a routerLink="/" class="logo">
        <img src="/logo.jpg" alt="AMIRI" class="logo-image">
      </a>
    </div>

    <div class="nav-links">
      <a routerLink="/men" routerLinkActive="active" class="nav-link">MEN</a>
      <a routerLink="/women" routerLinkActive="active" class="nav-link">WOMEN</a>
      <a routerLink="/kids" routerLinkActive="active" class="nav-link">KIDS</a>
      <a routerLink="/footwear" routerLinkActive="active" class="nav-link">FOOTWEAR</a>
      <a routerLink="/accessories" routerLinkActive="active" class="nav-link">ACCESSORIES</a>
      <a routerLink="/gifting" routerLinkActive="active" class="nav-link">GIFTING</a>
    </div>

    <div class="user-actions">
      <button mat-icon-button class="action-btn">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/account">
        <mat-icon>person_outline</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/wishlist">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/cart">
        <mat-icon>shopping_bag</mat-icon>
      </button>
    </div>
  </nav>
</header>
