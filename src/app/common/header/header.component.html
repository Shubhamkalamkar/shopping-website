<nav class="header">
  <div class="header-container">
    <!-- Left Section -->
    <div class="header-left">
      <button class="menu-btn" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <a class="logo" routerLink="/">VASTRADO</a>
    </div>

    <!-- Center Section -->
    <div class="header-center">
      <div class="nav-links">
        <a routerLink="/men" routerLinkActive="active">Men</a>
        <a routerLink="/women" routerLinkActive="active">Women</a>
        <a routerLink="/kids" routerLinkActive="active">Kids</a>
        <a routerLink="/sale" routerLinkActive="active">Sale</a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="Search for products..." (input)="search($event)">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="action-buttons">
        <button class="icon-btn">
          <i class="far fa-heart"></i>
        </button>
        <button class="cart-btn" (click)="toggleCart()">
          <i class="fas fa-shopping-bag"></i>
          @if (cartItemCount$ | async; as count) {
            @if (count > 0) {
              <span class="cart-count">{{ count }}</span>
            }
          }
        </button>
        <button class="login-btn">
          <i class="far fa-user"></i>
          <span>Login</span>
        </button>
      </div>
    </div>
  </div>
</nav>
