<div class="sidebar" [@sidebarState]="getAnimationState()">
  <div class="sidebar-header">
    <h2>MENU</h2>
    <button class="close-btn" (click)="toggleSidebar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="sidebar-content">
    <div class="mobile-user-actions">
      <button mat-icon-button class="action-btn">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/account">
        <mat-icon>person_outline</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/wishlist">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button class="action-btn" routerLink="/cart">
        <mat-icon>shopping_bag</mat-icon>
      </button>
    </div>
    <ul class="category-list">
      <li *ngFor="let category of categories" 
          class="category-item" 
          (click)="navigateToCategory(category.id)">
        <mat-icon>{{category.icon}}</mat-icon>
        {{category.name}}
      </li>
    </ul>
  </div>

  <div class="account-section">
    <button class="account-btn" routerLink="/account">
      <mat-icon>person_outline</mat-icon>
      ACCOUNT
    </button>
  </div>
</div>

<div class="sidebar-overlay" [class.show]="isOpen" (click)="toggleSidebar()"></div>
