<div class="cart-sidebar" [class.open]="isOpen$ | async">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <button class="close-btn" (click)="closeCart()">Ã—</button>
  </div>

  <div class="cart-content">
    <ng-container *ngIf="(cartItems$ | async)?.length; else emptyCart">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems$ | async">
          <div class="item-image">
            <img [src]="item.imageUrl" [alt]="item.name">
          </div>
          <div class="item-details">
            <div class="item-info">
              <h3>{{ item.name }}</h3>
              <div class="item-meta">
                <span class="brand">{{ item.brand }}</span>
                <span class="size" *ngIf="item.selectedSize">Size: {{ item.selectedSize }}</span>
                <span class="color" *ngIf="item.selectedColor">Color: {{ item.selectedColor }}</span>
              </div>
            </div>
            <div class="item-price">
              <div>
                <span class="price" [class.discounted]="item.discountedPrice">
                  ${{ (item.discountedPrice || item.price).toFixed(2) }}
                </span>
                <span class="discounted-price" *ngIf="item.discountedPrice">
                  ${{ item.price.toFixed(2) }}
                </span>
              </div>
              <div class="quantity-controls">
                <button 
                  class="quantity-btn" 
                  (click)="updateQuantity(item, -1)"
                  [disabled]="item.quantity <= 1">
                  -
                </button>
                <span class="quantity">{{ item.quantity }}</span>
                <button 
                  class="quantity-btn" 
                  (click)="updateQuantity(item, 1)"
                  [disabled]="!item.inStock">
                  +
                </button>
              </div>
              <button class="remove-btn" (click)="removeFromCart(item.id)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span>${{ cartTotal$ | async | number:'1.2-2' }}</span>
        </div>
        <button class="checkout-btn" routerLink="/checkout">Proceed to Checkout</button>
      </div>
    </ng-container>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Your cart is empty</p>
      <button class="continue-shopping" (click)="closeCart()">Continue Shopping</button>
    </div>
  </ng-template>
</div>

<div class="cart-overlay" [class.open]="isOpen$ | async" (click)="closeCart()"></div>
